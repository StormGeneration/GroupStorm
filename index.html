<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>GroupStorm</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c3f);
      color: #cfd8dc;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0;
      color: #ffffff;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 12px;
    }

    .btn-main {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00bcd4, #0097a7);
      color: white;
      cursor: pointer;
    }

    .btn-secondary {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background: #455a64;
      color: white;
      cursor: pointer;
    }

    .app {
      flex: 1;
      display: grid;
      grid-template-rows: 1fr;
      overflow: hidden;
    }

    .grid {
      height: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      align-items: start;
      overflow-y: auto;
    }

    .name-grid, .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 12px;
    }

    .name-box {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      background: rgba(255,255,255,0.06);
      color: #ffffff;
      text-align: center;
      border: none;
    }

    .group-box {
      background: rgba(0,188,212,0.14);
      padding: 12px;
      border-radius: 10px;
      color: #ffffff;
    }

    .group-box h3 {
      margin: 0 0 8px;
      color: #00bcd4;
    }

    .group-box ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .group-box li {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    /* Controls row - keep single line where possible */
    .controls {
      margin-top: 14px;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: nowrap; /* keep everything on one line */
      white-space: nowrap;
    }

    /* allow wrap on small screens */
    @media (max-width: 680px) {
      .controls { flex-wrap: wrap; white-space: normal; }
    }

    input[type="number"] {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: white;
      width: 120px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #cfd8dc;
    }

    input[type="radio"] {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid #00bcd4;
      background: transparent;
      cursor: pointer;
      position: relative;
    }

    input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #00bcd4;
    }

    /* âœ… Added styles */
    #exitFullscreen {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    #fullscreenTitle {
      display: none;
      text-align: center;
      color: #00bcd4;
      font-size: 32px;
      margin-bottom: 20px;
      outline: none;
    }

    /* hide UI in fullscreen */
    body.fullscreen .topbar,
    body.fullscreen .controls,
    body.fullscreen #nameGrid,
    body.fullscreen label,
    body.fullscreen .btn-main,
    body.fullscreen .btn-secondary,
    body.fullscreen div[style*="Add More"],
    body.fullscreen div[style*="Clear"] {
      display: none !important;
    }

    body.fullscreen #fullscreenTitle {
      display: block !important;
    }

    body.fullscreen #exitFullscreen {
      display: block !important;
    }

    body.fullscreen .grid {
      grid-template-columns: 1fr;
      gap: 0;
    }

    body.fullscreen .group-box {
      background: none;
      border: none;
      padding: 0;
    }

    body.fullscreen .group-box h3 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #00bcd4;
    }

    body.fullscreen .group-box ul {
      font-size: 18px;
      padding-left: 0;
    }

    body {
      padding-bottom: 0 !important;
    }

    .app {
      height: auto;
      flex-grow: 1;
      overflow: visible;
    }

    .grid {
      height: 100%;
      min-height: 0;
      overflow-y: auto;
    }

    /* Make group results scrollable when content is long */
    #groupResults {
      max-height: calc(100vh - 260px); /* keep layout, allow vertical scroll */
      overflow: auto;
      padding-right: 6px;
    }

    /* remove visible dotted/ dashed outline when titles are editable */
    .editable {
      outline: none;
      border-radius: 0;
      padding: 0;
    }

    /* shuffle button visibility helper */
    #shuffleBtn { display: none; }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      h1 { font-size: 22px; }
      .btn-main { font-size: 14px; padding: 8px 12px; }
    }

    /* When title or group name is editable, keep style but no dotted outline */
    .group-box h3[contenteditable="true"] {
      cursor: text;
      /* slightly bolder color to indicate editability but no outline */
      color: #b2ebf2;
    }
    .group-box h3:focus { outline: none; }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>GroupStorm</h1>
    <p>Created by Derrick Richard | 2025</p>
    <button class="btn-secondary" onclick="toggleFullscreen()">Fullscreen Mode</button>
  </div>

  <!-- Exit Fullscreen button -->
  <div id="exitFullscreen">
    <button class="btn-secondary" onclick="toggleFullscreen()">Exit Fullscreen</button>
  </div>

  <!-- Editable fullscreen title (shown only in fullscreen) -->
  <h1 id="fullscreenTitle" contenteditable="true" aria-label="Fullscreen title">Click To Edit Title/Group Name | esc To Exit Full Screen Mode</h1>

  <div class="app">
    <div class="grid">
      <div>
        <label>Enter student names:</label>
        <div id="nameGrid" class="name-grid"></div>
        <div style="margin-top:8px; display:flex; gap:8px; flex-wrap:wrap;">
          <button class="btn-secondary" onclick="addNameBox('', 6)">Add More</button>
          <button class="btn-secondary" onclick="clearNameBoxes()">Clear</button>
        </div>

        <!-- Controls: checkboxes/radios followed immediately by the three buttons on same line -->
        <div class="controls">
          <label><input type="radio" name="groupMode" value="count" checked onchange="toggleGroupMode()"> Number of Groups</label>
          <label><input type="radio" name="groupMode" value="size" onchange="toggleGroupMode()"> Amount per Group</label>
          <input type="number" id="groupInput" placeholder="Enter value" />
          <!-- Buttons placed inline after the checkboxes -->
          <button class="btn-main" onclick="generateFlexibleGroups()">Generate Groups</button>
          <button id="shuffleBtn" class="btn-main" onclick="shuffleGroups()">Shuffle Groups</button>
          <button class="btn-secondary" onclick="clearGroups()">Reset</button>
        </div>
      </div>

      <div>
        <label style="margin-bottom: 8px; display:block;">Generated Groups:</label>
        <div id="groupResults" class="group-grid"></div>
      </div>
    </div>
  </div>

  <script>
    function addNameBox(value = '', count = 1) {
      const grid = document.getElementById('nameGrid');
      for (let i = 0; i < count; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.className = 'name-box';
        input.placeholder = 'Student name';
        input.value = value;
        grid.appendChild(input);
      }
    }

    function clearNameBoxes() {
      document.getElementById('nameGrid').innerHTML = '';
    }

    function getAllNames() {
      const inputs = document.querySelectorAll('#nameGrid .name-box');
      return Array.from(inputs).map(i => i.value.trim()).filter(n => n !== '');
    }

    function clearGroups() {
      document.getElementById('groupResults').innerHTML = '';
      document.getElementById('shuffleBtn').style.display = 'none';
      lastGroupSizes = [];
    }

    function toggleGroupMode() {
      const mode = document.querySelector('input[name="groupMode"]:checked').value;
      const input = document.getElementById('groupInput');
      input.placeholder = mode === 'count' ? 'Number of groups' : 'Amount per group';
    }

    // Keep last generated group sizes so shuffle can rebuild with same distribution
    let lastGroupSizes = [];

    function generateFlexibleGroups() {
      const names = getAllNames();
      const value = parseInt(document.getElementById('groupInput').value);
      const mode = document.querySelector('input[name="groupMode"]:checked').value;

      if (!value || value < 1 || names.length === 0) {
        alert('Please enter valid names and a group value.');
        return;
      }

      const shuffled = [...names].sort(() => Math.random() - 0.5);
      let groups = [];

      if (mode === 'count') {
        groups = Array.from({ length: value }, () => []);
        shuffled.forEach((name, i) => {
          groups[i % value].push(name);
        });
      } else {
        const groupCount = Math.ceil(shuffled.length / value);
        groups = Array.from({ length: groupCount }, () => []);
        shuffled.forEach((name, i) => {
          groups[Math.floor(i / value)].push(name);
        });
      }

      // Save sizes for shuffle recreation
      lastGroupSizes = groups.map(g => g.length);

      renderGroups(groups);
      // show shuffle button when groups exist
      document.getElementById('shuffleBtn').style.display = groups.length ? 'inline-block' : 'none';
    }

    function renderGroups(groups) {
      const container = document.getElementById('groupResults');
      container.innerHTML = '';
      groups.forEach((group, i) => {
        const box = document.createElement('div');
        box.className = 'group-box';

        // Group title element - will be contenteditable in fullscreen
        const title = document.createElement('h3');
        title.textContent = `Group ${i + 1}`;
        title.dataset.index = i;
        // apply editable state depending on fullscreen
        title.contentEditable = document.body.classList.contains('fullscreen');
        if (title.contentEditable === "true" || title.contentEditable === true) {
          title.classList.add('editable');
        } else {
          title.classList.remove('editable');
        }
        // prevent accidental newlines when editing
        title.addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            e.preventDefault();
            // blur to commit change
            title.blur();
          }
        });

        box.appendChild(title);

        const list = document.createElement('ul');
        group.forEach(name => {
          const item = document.createElement('li');
          item.textContent = name;
          list.appendChild(item);
        });
        box.appendChild(list);
        container.appendChild(box);
      });
    }

    // Shuffle groups while preserving previously generated group sizes
    function shuffleGroups() {
      // Gather all currently displayed names (fallback to nameGrid if none shown)
      const currentNames = Array.from(document.querySelectorAll('#groupResults .group-box li'))
        .map(li => li.textContent)
        .filter(Boolean);

      // If groupResults empty, fallback to pulling from name inputs
      const names = currentNames.length ? currentNames : getAllNames();
      if (names.length === 0 || lastGroupSizes.length === 0) {
        alert('No groups available to shuffle. Generate groups first.');
        return;
      }

      // Shuffle flattened names
      const shuffled = [...names].sort(() => Math.random() - 0.5);

      // Recreate groups using lastGroupSizes (preserves group counts/sizes)
      const groups = [];
      let index = 0;
      for (let size of lastGroupSizes) {
        groups.push(shuffled.slice(index, index + size));
        index += size;
      }

      // In case sizes don't sum to all names (shouldn't happen), append remainder
      if (index < shuffled.length) {
        let i = 0;
        while (index < shuffled.length) {
          groups[i % groups.length].push(shuffled[index++]);
          i++;
        }
      }

      renderGroups(groups);
    }

    // Toggle fullscreen mode: show/hide UI and enable contentEditable for title + group names
    function toggleFullscreen() {
      const isFullscreen = document.body.classList.toggle('fullscreen');
      document.getElementById('exitFullscreen').style.display = isFullscreen ? 'block' : 'none';
      document.getElementById('fullscreenTitle').style.display = isFullscreen ? 'block' : 'none';

      // Make fullscreenTitle editable only when in fullscreen
      const fsTitle = document.getElementById('fullscreenTitle');
      fsTitle.contentEditable = isFullscreen;
      if (isFullscreen) {
        fsTitle.classList.add('editable');
        // focus for quick edit
        setTimeout(() => fsTitle.focus(), 80);
      } else {
        fsTitle.classList.remove('editable');
      }

      // Toggle contentEditable on all current group <h3> titles
      document.querySelectorAll('#groupResults .group-box h3').forEach(h3 => {
        h3.contentEditable = isFullscreen;
        if (isFullscreen) {
          h3.classList.add('editable');
          // allow click-to-edit caret
          h3.setAttribute('tabindex', '0');
        } else {
          h3.classList.remove('editable');
          h3.removeAttribute('tabindex');
        }
      });
    }

    // Escape key support to exit fullscreen
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && document.body.classList.contains('fullscreen')) {
        toggleFullscreen();
      }
    });

    // Prevent newlines in contenteditable areas (commits on Enter)
    document.addEventListener('keydown', (e) => {
      const el = document.activeElement;
      if ((el && el.isContentEditable) && e.key === 'Enter') {
        e.preventDefault();
        el.blur();
      }
    });

    // Initialize with 20 name boxes
    addNameBox('', 20);
    // Set initial group input placeholder
    toggleGroupMode();
  </script>
</body>
</html>
